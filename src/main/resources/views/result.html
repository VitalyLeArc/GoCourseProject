<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
<button><a href="/search">Back to search</a> </button>
<br>
<button><a href="/">Home</a> </button>
<table border="1px">
    <tr>
        <th width="200" height="40">Марка</th>
        <th width="200" height="40">Модель</th>
        <th width="200" height="40">Город</th>
        <th width="200" height="40">Цена</th>
    </tr>
    <tr th:each="vehicle : ${vehicles}" align="center">
        <td th:text="${vehicle.markName}" align="center"></td>
        <td th:text="${vehicle.modelName}" align="center"></td>
        <td th:text="${vehicle.locationCityName}" align="center"></td>
        <td th:text="${vehicle.costUsd}" align="center"></td>
    </tr>
</table>

</body>
</html>
